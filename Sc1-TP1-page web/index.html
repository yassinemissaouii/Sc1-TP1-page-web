<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Regestrition Foorm</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <tr>
                <td class="cl1"><img src="bg-heading-03.jpg" alt="" height="100%" width="100%"></td>
                <td class="cl2">
                    <form class="form">
                        <p>Regestrition Form</p>
                        <div class="group">
                          <input required="true" class="main-input" type="text">
                          <span class="highlight-span"></span>
                          <label class="lebal-email">Name</label>
                        </div>
                        <div class="container-1">
                          <div class="group">
                            <input required="true" class="main-input" type="text">
                            <input name="data" id="data" type="date" class="infos">
                            <span class="highlight-span"></span>
                            <label for="data" class="lebal-email">Birthdate</label>
      

                          </div>
                        </div>
                        <div class="container-1">
                            <div class="group">
                              <input required="true" class="main-input" type="option">
                              <span class="highlight-span"></span>
                              <label for="" class="lebal-email">Gender</label>
                              <select name="" id="">
                                <option value="Gender">Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            

                            </div>
                          </div>
                          <div class="container-1">
                            <div class="group">
                              <input required="true" class="main-input" type="text">
                              <span class="highlight-span"></span>
                              <label class="lebal-email">Email</label>
                            </div>
                          </div>
                          <div class="container-1">
                            <div class="group">
                              <input required="true" class="main-input" type="text">
                              <span class="highlight-span"></span>
                              <label class="lebal-email">Phone</label>
                            </div>
                          </div>
                          <br>
                        <button>submit</button>
                      </form>
                </td>
            </tr>
        </table>
    </body>
</html>
